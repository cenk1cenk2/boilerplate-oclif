kind: pipeline
name: default

trigger:
  branch:
    - master
  event:
    - push

steps:
  - name: install
    image: node:current-alpine
    commands:
      - yarn --frozen-lockfile

  - name: lint
    image: node:current-alpine
    commands:
      - yarn command lint

  - name: build
    image: node:current-alpine
    commands:
      - PACKAGE="@cenk1cenk2/boilerplate-oclif" yarn command build

  - name: semantic-release
    image: cenk1cenk2/drone-semantic-release
    settings:
      mode: release
      git_method: gh
      git_user_email:
        from_secret: github_username
      github_token:
        from_secret: github_token
      npm_token:
        from_secret: npm_token
      update_readme_toc: true
    when:
      branch:
        - master
      event:
        - push
